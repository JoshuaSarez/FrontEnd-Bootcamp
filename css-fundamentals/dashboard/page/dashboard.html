<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://kit.fontawesome.com/be9e204b8e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container_main_flex">
        <div class="container_navbar">
            <div class="container_options">
                <div class="menu_options">
                    <a href="">Overview</a>
                    <a href="">Reports</a>
                </div>
                <div class="search_option">
                    <input id="search" type="search" placeholder="Search..">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="container_user_options">
                <div class="iconos">
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="nombre">
                    <a href="">User</a>
                    <h5>Administrador</h5>
                </div>
                <img src="Fotoprueba.webp" alt="FotoPerfil">
            </div>

        </div>
        <div class="container_body">
            <!-- <div class="container_details"> -->
                <div class="card1">
                    <h3 class="hora">12:30 - 15-45</h3>
                    <a href="">New Proyect Discussion</a>
                    <h3 class="puntos">...</h3>
                    <div class="imagenes">
                        <img src="persona2.avif" alt="persona2">
                        <img src="persona3.avif" alt="persona3">
                        <img src="world.webp" alt="persona4">
                    </div>
                </div>
                <div class="card2">
                    <label for="">Revenue this Week</label>
                    <h3>$84,670</h3>
                    <div class="icono-card2">
                        <i class="fa-solid fa-square-arrow-up-right"></i>
                        <i class="fa-solid fa-square-poll-vertical"></i>
                    </div>
                </div>
                <div class="card3">
                    <div class="texto">
                        <h3 class="">Sales Data</h3>
                        <h3 class="">Yearly</h3>
                        <h3 class="">$38.96 USD</h3>
                        <h3 class="">+2.75</h3>
                        <h3 class="">2023</h3>
                        <h3 class="">1 Year Data 22 - 23 April</h3>
                    </div>
                    <div class="icono-card3">
                        <i class="fa-solid fa-sort-down"></i>
                        <i class="fa-solid fa-up-down"></i>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</body>
</html>
